<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maple Store - Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="header-preto ">
        <div class="logo">
            <img src="../img/logmaplebranco.png" alt="Maple Store Logo">
        </div>
    </div>

    <div class="separator-container">
        <h2>Acesse sua conta</h2>
        <p>Preencha seus dados de login para acessar sua central do cliente</p>
    </div>

    <div class="login-container">
        <form>
            <input type="text" placeholder="E-mail, CPF ou CNPJ" required>
            <button type="submit" class="btn-primary">ENTRAR</button>
        </form>
    </div>

    <div>
        <div class="divider"><span>ou</span></div>
        <button class="btn-secondary">PRIMEIRO ACESSO? CADASTRE-SE</button>
    </div>

    </div>

</body>

</html>
